<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop List Items</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h2 class="header">Personalize Your Music Queue !</h2>
    <ul class="draggable-list">
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>Night Changes</span>
          </div>
        </li>
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>A Thousand Years</span>
          </div>
        </li>
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>Belong Together</span>
          </div>
        </li>
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>Love Story</span>
          </div>
        </li>
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>Die With A Smile</span>
          </div>
        </li>
        <li class="list-item" draggable="true">
          <div class="details">
            <i class="fa-solid fa-music"></i>
            <span>Back To December</span>
          </div>
        </li>
      </ul>
    
    <script src="./script.js"></script>
</body>
</html>
