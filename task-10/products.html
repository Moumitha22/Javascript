<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <input type="text" id="search-bar" placeholder="Search products..." onkeyup="onInputChange(event)">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count">0</span></a>
    </header>

    <main class="main-container">
        <aside class="sidebar">
            <h3>Filter by Category:</h3>
            <ul id="category-list"></ul>
            
            <div class="sort-section">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="setSort(this.value)">
                    <option value="none">None</option>
                    <option value="lowToHigh">Price: Low to High</option>
                    <option value="highToLow">Price: High to Low</option>
                </select>
            </div>
            
        </aside>

        <section id="products"></section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
